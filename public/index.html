<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <link id="logo" rel="icon" href="%PUBLIC_URL%/image.ico" />
  <script>
    const faviconTag = document.getElementById("logo");
    const changeFavicon = () => {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        faviconTag.href = "%PUBLIC_URL%/image.ico";} else {faviconTag.href = "%PUBLIC_URL%/vase.ico";}
    };
    changeFavicon();
    setInterval(changeFavicon, 1000)
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
